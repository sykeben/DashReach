<!doctype html>

<html lang="en">

    <head>

        <!-- Metadata -->
        <meta charset="utf-8">
        <title>DashReach</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="common.css">

    </head>

    <body class="bg-darker text-light pt-1 pb-2 px-3">

        <!-- Main Container -->
        <div class="container my-sm-1 my-md-2 my-lg-3 my-xl-4">

            <!-- Educator Information -->
            <div class="row mb-3 mx-2 py-2 py-lg-3 py-xl-4 embed-exempt">
                <h1 class="text-center w-100" id="educator"></h1>
            </div>

            <!-- Timezone Information -->
            <div class="row pb-0 mb-n2 pl-0 ml-n2">
                <p class="font-weight-normal text-muted small">Timezone:&nbsp;<span id="timezone"></span></p>
            </div>

            <!-- Period List -->
            <div class="row">
                <table class="table table-striped table-dark table-bordered shadow text-center">
                    <thead>
                        <tr>
                            <th scope="col">Period</th>
                            <th scope="col">Start</th>
                            <th scope="col">End</th>
                        </tr>
                    </thead>
                    <tbody id="periods"></tbody>
                </table>
            </div>

            <!-- Embed Information -->
            <div class="row pt-0 mt-n2 pr-0 mr-n2">
                <p class="embed-exempt font-weight-normal text-muted small w-100 text-right"><a class="text-muted" href="create.html" id="create-link">Create your own!</a></p>
                <p class="embed-include font-weight-normal text-muted small w-100 text-right">Generated through <a class="text-muted" href="sykeben.github.io/dashreach">DashReach</a></p>
            </div>

        </div>

        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <!-- Compression JS -->
        <script src="lz-string.min.js" integrity="sha384-+pWnyi8LtZx+cgXfD2arWgUX7pHIaEL215cEPPk9WrsegNlgvDL9DNjaqsceQq6o"></script>

        <!-- Custom JS -->
        <script src="loader.js"></script>

    </body>

</html>
